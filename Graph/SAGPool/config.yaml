# -------------------------------------------------------------------
DD:      # 使用Cora数据集训练模型
# -------------------------------------------------------------------
    random_state:     42          # 随机种子
    split:                        # 数据划分
        test_prop:    0.2           # 测试集数据比例
        valid_prop:   0.1           # 验证集数据比例
    model:                        # 模型参数
        dropout:      0.0           # dropout比例
        use_bias:     True          # 是否使用偏置
        input_dim:    89            # 节点特征维度
        output_dim:   2             # 节点类别数
    hyper:                        # 训练超参数
        lr:           0.01          # 优化器初始学习率
        epochs:       100           # 训练轮次
        batch_size:   32            # 批数据数量
        weight_decay: 0.0005        # 优化器权重衰减



